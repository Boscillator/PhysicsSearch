<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-content>
                <v-container fluid fill-height>
                    <v-layout align-center justify-center>
                        <v-flex xs12 sm8 md4>
                            <v-card class="elevation-12">
                                <v-toolbar dark color="primary">
                                    <v-toolbar-title>P H Y S I C S</v-toolbar-title>
                                </v-toolbar>
                                <v-card-text>
                                    <v-form v-if="database">
                                        <h3>Select Givens</h3>
                                        <v-container fluid>
                                            <div v-for="chunk in variablesChunked">
                                                <v-layout row wrap>
                                                    <v-flex v-for="variable in chunk" xs6>
                                                        <v-checkbox v-bind:label="variablesFullTitles[variable]" v-model="selectedVariables" v-bind:value="variable"></v-checkbox>
                                                    </v-flex>
                                                </v-layout>
                                            </div>
                                        </v-container>
                                    </v-form>
                                </v-card-text>
                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="primary">Go</v-btn>
                                </v-card-actions>
                            </v-card>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/combine/npm/lodash@4.17.5,npm/lodash@4.17.5/_apply.min.js,npm/lodash@4.17.5/_arrayAggregator.min.js,npm/lodash@4.17.5/_arrayEach.min.js,npm/lodash@4.17.5/_arrayEachRight.min.js,npm/lodash@4.17.5/_arrayEvery.min.js,npm/lodash@4.17.5/_arrayIncludes.min.js,npm/lodash@4.17.5/_arrayIncludesWith.min.js,npm/lodash@4.17.5/_arrayLikeKeys.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="./index.js"></script>
</body>

</html>
